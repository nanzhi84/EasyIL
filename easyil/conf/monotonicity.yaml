# Monotonicity evaluation configuration
# Usage: python -m difftune.monotonicity run_dir=/path/to/run

# Required: path to training run directory
run_dir: outputs/2026-01-13/16-57-18

# Checkpoint filename (relative to run_dir)
ckpt: best_model.pt

# Diffusion steps to evaluate (null = use range(0, max_k+1))
use_k: null
max_k: 10

# Evaluation settings
n_episodes: 10
max_episode_length: 1000
return_x0: false  # if true, use predicted x0; otherwise use noisy xt

# Output settings
output_subdir: monotonicity

# Device and seed
device: auto
seed: 42
