defaults:
  - /train: bc
  - /runner: offline
  - _self_

name: diffusion_bc

# Observation/action horizons
obs_horizon: 1 
action_horizon: 4

# Action chunking in evaluation:
# - plan action_horizon, execute exec_horizon before replanning
exec_horizon: 1

# EMA (Exponential Moving Average) for stable evaluation
ema_decay: 0.999

# Observation noise for regularization during training
obs_noise: 0.01

# Scheduler config (type determines sampling strategy)
scheduler:
  # type: ddpm | ddim
  type: ddpm
  train_steps: 20
  beta_start: 0.0001
  beta_end: 0.02
  num_inference_steps: 20
  # ddim-only
  eta: 0.0

model:
  # type: mlp | unet
  type: unet

  # shared
  time_emb_dim: 128
  emb_dim: 256

  # mlp-only
  hidden: 512
  depth: 4
  dropout: 0.0

  # unet-only
  base_channels: 128
  channel_mults: [1, 2]
  groups: 8

policy:
  action_clip: 1.0
  use_amp: true
