# Path to trained model (without .zip extension)
model_path: ???

# Number of episodes to collect
n_episodes: 100

# Output path for collected data
output_path: data/${env.id}/expert_data/trajs.npz

# Whether to use deterministic actions
deterministic: true

# Whether to load VecNormalize stats from model directory
use_vecnormalize: true

# Random seed
seed: 42

# Show progress bar
show_progress: true

# Environment configuration
env:
  id: HalfCheetah-v5
  kwargs: {}
  normalize:
    enabled: false
    norm_obs: true
    norm_reward: false
    clip_obs: 10.0
    clip_reward: 10.0

hydra:
  run:
    dir: outputs/collect/${now:%Y-%m-%d}/${now:%H-%M-%S}
